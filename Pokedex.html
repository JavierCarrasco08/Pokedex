<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="assets/images/icono.png"
      type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- script -->
  </head>
  <body>
    <!-- Estara toda la pagina -->
    <section class="Container">
      <!-- Cabecera para buscar los pokemones -->
      <header class="hero">
        <figure class="logotipo">
          <img
            src="assets/images/logo.png"
            alt="Logotipo Pokedex"
            class="logo" />
        </figure>
        <form id="buscador">
          <input
            type="search"
            name="buscar"
            id="buscar"
            placeholder="Search"
            autocomplete="off" />
          <input type="submit" value="Search" />
        </form>
      </header>
      <!-- Botones -->
      <div class="buttons"></div>
      <!-- Aqui estara la informacion sobre la Pokedex y los pokemones -->
      <main>
        <section class="container_pokemones">
          <div class="loader">
            <img src="assets/images/icono.png" alt="loader" class="load" />
          </div>
        </section>
      </main>
      <!-- Este es el modal -->
      <div class="container_modal">
        <div class="exit">
          <img
            src="assets/images/exit.svg"
            alt="SVG de exit"
            class="exit_svg" />
        </div>
        <article class="modal">
          <header>
            <section class="type"></section>
          </header>
          <figure>
            <img class="image" alt="Silueta de pokemon" />
            <figcaption class="nombre">Charizard</figcaption>
          </figure>
          <section class="habilidades">
            <div class="estadisticas">
              <p class="hp"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
            <div class="estadisticas">
              <p class="attack"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
            <div class="estadisticas">
              <p class="defense"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
            <div class="estadisticas">
              <p class="special-attack"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
            <div class="estadisticas">
              <p class="special-defense"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
            <div class="estadisticas">
              <p class="speed"></p>
              <div class="progressive"></div>
              <span></span>
            </div>
          </section>
        </article>
      </div>
      <!-- footer -->
      <footer class="fo">
        <figure class="logotipo">
          <img
            src="assets/images/logo.png"
            alt="Logotipo Pokedex"
            class="logo" />
        </figure>
        <article class="agradecimientos">
          <p class="agradecimientos_paragrah">
            Todos los derechos de auto reservados Â© Javier Carrasco
          </p>
        </article>
        <div class="redes">
          <a
            href="https://www.facebook.com/profile.php?id=100011023665774"
            target="_blank"
            rel="noopener noreferrer"
            class="enlace"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 24 24">
              <path
                d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path></svg
          ></a>
          <a
            href="https://www.instagram.com/javier_carrasco08/?hl=es-la"
            target="_blank"
            rel="noopener noreferrer"
            class="enlace"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 24 24">
              <path
                d="M20.947 8.305a6.53 6.53 0 0 0-.419-2.216 4.61 4.61 0 0 0-2.633-2.633 6.606 6.606 0 0 0-2.186-.42c-.962-.043-1.267-.055-3.709-.055s-2.755 0-3.71.055a6.606 6.606 0 0 0-2.185.42 4.607 4.607 0 0 0-2.633 2.633 6.554 6.554 0 0 0-.419 2.185c-.043.963-.056 1.268-.056 3.71s0 2.754.056 3.71c.015.748.156 1.486.419 2.187a4.61 4.61 0 0 0 2.634 2.632 6.584 6.584 0 0 0 2.185.45c.963.043 1.268.056 3.71.056s2.755 0 3.71-.056a6.59 6.59 0 0 0 2.186-.419 4.615 4.615 0 0 0 2.633-2.633c.263-.7.404-1.438.419-2.187.043-.962.056-1.267.056-3.71-.002-2.442-.002-2.752-.058-3.709zm-8.953 8.297c-2.554 0-4.623-2.069-4.623-4.623s2.069-4.623 4.623-4.623a4.623 4.623 0 0 1 0 9.246zm4.807-8.339a1.077 1.077 0 0 1-1.078-1.078 1.077 1.077 0 1 1 2.155 0c0 .596-.482 1.078-1.077 1.078z"></path>
              <circle cx="11.994" cy="11.979" r="3.003"></circle></svg
          ></a>
        </div>
      </footer>
    </section>
    <!-- Template Ejemplo a seguir de las cartas -->
    <template id="template">
      <article class="container_card_pokemon">
        <figure class="card_img-pokemon">
          <img class="img_pokemon" />
        </figure>
        <section class="caracteristicas">
          <h2 class="nombre"></h2>
        </section>
      </article>
    </template>
    <script src="JavaScript/script.js" type="module"></script>
  </body>
</html>
